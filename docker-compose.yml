# SE-QPT Docker Compose - Local Development
# Usage: docker-compose up --build

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: seqpt-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-seqpt_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SeQpt_2025}
      POSTGRES_DB: ${POSTGRES_DB:-seqpt_database}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seqpt_admin} -d ${POSTGRES_DB:-seqpt_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask Backend
  backend:
    build:
      context: ./src/backend  # Backend dir with co-located dependencies
      dockerfile: Dockerfile
    container_name: seqpt-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-seqpt_admin}:${POSTGRES_PASSWORD:-SeQpt_2025}@db:5432/${POSTGRES_DB:-seqpt_database}
      - FLASK_ENV=${FLASK_ENV:-development}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Vue.js Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: seqpt-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: seqpt-network
