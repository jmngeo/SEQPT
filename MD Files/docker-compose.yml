version: '3.8'

services:
  # PostgreSQL Database (same as Derik)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: seqpt_dev
      POSTGRES_USER: seqpt_user
      POSTGRES_PASSWORD: seqpt_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  # Flask Backend
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://seqpt_user:seqpt_pass@postgres:5432/seqpt_dev
      - FLASK_ENV=development
    depends_on:
      - postgres
    volumes:
      - ./src/backend:/app/src/backend
      - ./data:/app/data
      - ./config:/app/config

  # Vue.js Frontend  
  frontend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app/src/frontend
    depends_on:
      - backend

  # ChromaDB for RAG vector storage
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma

volumes:
  postgres_data:
  chromadb_data: